<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detailed information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/css/show.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!-- FALTA AÑADIR LA CABECERA A LA PÁGINA CON EL LOGO-->
<div class="main-screen">
    <div> <a href="/metrics"> <i id="back-button" class="fa fa-arrow-circle-left fa-4x"></i> </a>
        <br>
    </div>
    <table class="table table-bordered table-striped">
        <tr>
            <th class="title_table" colspan="2"> Detailed metric information </th>
        </tr>

        <tr> <td> Name </td>
            <td th:text="${metric.name}"> </td></tr>

        <tr> <td> Pattern </td>
            <td th:text="${metric.pattern}"> </td></tr>

        <tr> <td> Subject </td>
            <td th:text="${metric.subject}"> &nbsp;</td> </tr>

        <tr> <td> Type </td>
            <td th:text="${metric.type}"> &nbsp;</td></tr>

        <tr> <td> Team Extension </td>
            <td th:text="${metric.teamextension}"> &nbsp;</td></tr>

        <tr> <td> Object </td>
            <td th:text="${metric.object}"> &nbsp;</td></tr>

        <tr> <td> Modifier </td>
            <td th:text="${metric.modifiers}"> &nbsp;</td></tr>

        <tr> <td> Condition </td>
            <td th:text="${metric.conditions}"> &nbsp;</td></tr>

        <tr> <td th:if="${metric.value != null}">  Value  </td>
            <td  th:if="${metric.value != null}" th:text="${metric.value}"> </td></tr>

        <tr> <td th:if="${metric.count != null}"> Count </td>
            <td th:if="${metric.count != null}" th:text="${metric.count}"> &nbsp;</td></tr>

        <tr> <td th:if="${metric.count_attribute != null}"> Count Attribute </td>
            <td th:if="${metric.count_attribute != null}" th:text="${metric.count_attribute}"> </td></tr>
        </tr>

    </table>
</div>
</body>
<script src="js/show.js"></script>
</html>
